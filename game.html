<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Christmas Tree - Tree</title>
</head>

<body>

    <!-- Header -->
    <header id="header" class="config-sections">
        <div class="container">
            <div class="main-icon">
                <a href="index.html" class="logo-link"><img src="images/noto_snowflake.svg" alt=""
                        class="snowflake-img"></a>
                <div class="icon-text"><a href="index.html" class="logo-link"><span class="green-ltr">C</span>hristmas
                        <span class="orange-ltr">T</span>ree</a>
                </div>
            </div>
        </div>
    </header>
    <!-- End Header -->

    <!-- Game Tree -->
    <section id="game-tree" class="config-sections">
        <div class="container">
            <div class="window-orange">
                <div class="window-txt-orange">Открыто шаров: <span class="num-balls">0</span>/9</div>
            </div>
        </div>
        <div class="balls">
            <div class="game-one-tests r-one-b"><img src="images/RedBall.svg" alt=""></div>
            <div class="game-one-tests r-two-b"><img src="images/RedBall.svg" alt=""></div>
            <div class="game-one-tests r-three-b"><img src="images/RedBall.svg" alt=""></div>
            <div class="game-two-four-words-one-word bl-one-b"><img src="images/BlueBall.svg" alt=""></div>
            <div class="game-two-four-words-one-word bl-two-b"><img src="images/BlueBall.svg" alt=""></div>
            <div class="game-two-four-words-one-word bl-three-b"><img src="images/BlueBall.svg" alt=""></div>
            <div class="game-three-suitable-words y-one-b"><img src="images/YellowBall.svg" alt=""></div>
            <div class="game-three-suitable-words y-two-b"><img src="images/YellowBall.svg" alt=""></div>
            <div class="game-three-suitable-words y-three-b"><img src="images/YellowBall.svg" alt=""></div>
        </div>
    </section>
    <!-- End Game Tree -->

    <!-- Modal Test -->
    <section id="modal-test" class="config-sections modal-align disabled">
        <div class="container">
            <div class="modal-t">
                <div class="modal-bg-test">
                </div>
                <div class="answers">
                </div>
            </div>
        </div>
    </section>
    <!-- End Modal Test -->

    <!-- Modal Four in One -->
    <section id="four-in-one" class="config-sections modal-align disabled">
        <div class="container">
            <div class="modal-fio">
                <div class="close-modal-fw"><img src="images/close-icon.svg" class="close-icon" alt=""></div>
                <div class="images-fio">
                </div>
                <div class="cells">
                </div>
                <div class="letter-cells">
                    <button class="letter-cell"></button>
                    <button class="letter-cell"></button>
                    <button class="letter-cell"></button>
                    <button class="letter-cell"></button>
                    <button class="letter-cell"></button>
                    <button class="letter-cell"></button>
                    <button class="letter-cell"></button>
                    <button class="letter-cell"></button>
                    <button class="letter-cell"></button>
                    <button class="letter-cell"></button>
                    <button class="letter-cell"></button>
                    <button class="letter-cell"></button>
                    <button class="letter-cell"></button>
                    <button class="letter-cell"></button>
                    <button class="letter-cell"></button>
                    <button class="letter-cell"></button>
                </div>
            </div>
        </div>
    </section>
    <!-- End Modal Four in One -->

    <!-- Collect Words -->
    <section id="collect-words" class="config-sections modal-align disabled">
        <div class="container">
            <div class="modal-cw">
                <div class="modal-bg-cw">
                </div>
                <div class="zone-for-words">
                    <button class='answer disabled'>
                        <div class='letter'>A</div>
                        <div class='answer-text'></div>
                    </button>
                    <button class='answer disabled'>
                        <div class='letter'>B</div>
                        <div class='answer-text'></div>
                    </button>
                    <button class='answer disabled'>
                        <div class='letter'>C</div>
                        <div class='answer-text'></div>
                    </button>
                    <button class='answer disabled'>
                        <div class='letter'>D</div>
                        <div class='answer-text'></div>
                    </button>
                    <button class='answer disabled'>
                        <div class='letter'>E</div>
                        <div class='answer-text'></div>
                    </button>
                    <button class='answer disabled'>
                        <div class='letter'>F</div>
                        <div class='answer-text'></div>
                    </button>
                    <button class='answer disabled'>
                        <div class='letter'>G</div>
                        <div class='answer-text'></div>
                    </button>
                    <button class='answer disabled'>
                        <div class='letter'>H</div>
                        <div class='answer-text'></div>
                    </button>
                </div>
                <div class="answers">
                    <button class='answer'>
                        <div class='letter'>A</div>
                        <div class='answer-text'></div>
                    </button>
                    <button class='answer'>
                        <div class='letter'>B</div>
                        <div class='answer-text'></div>
                    </button>
                    <button class='answer'>
                        <div class='letter'>C</div>
                        <div class='answer-text'></div>
                    </button>
                    <button class='answer'>
                        <div class='letter'>D</div>
                        <div class='answer-text'></div>
                    </button>
                    <button class='answer'>
                        <div class='letter'>E</div>
                        <div class='answer-text'></div>
                    </button>
                    <button class='answer'>
                        <div class='letter'>F</div>
                        <div class='answer-text'></div>
                    </button>
                    <button class='answer'>
                        <div class='letter'>G</div>
                        <div class='answer-text'></div>
                    </button>
                    <button class='answer'>
                        <div class='letter'>H</div>
                        <div class='answer-text'></div>
                    </button>
                </div>
                <div class="done-btn">
                    Готово
                </div>
                <div class="right-a-left disabled">
                </div>
            </div>
        </div>
    </section>
    <!-- End Collect Words -->
    <script src="jquery/jquery-3.6.2.min.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
